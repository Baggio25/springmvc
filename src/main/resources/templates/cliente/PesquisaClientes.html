<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/LayoutPadrao"
	xmlns:brewer="http://brewer.algaworks.com"
	xmlns:data="http://www.thymeleaf.org/extras/data"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	
<head>
	<title>Pesquisa de cliente</title>
</head>

<body>
<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-10">
					<h1>Pesquisa de clientes</h1>
				</div>
				
				<div class="col-xs-2" sec:authorize="hasRole('ROLE_CADASTRAR_CLIENTE')">
					<div class="aw-page-header-controls">
						<a class="btn btn-default" th:href="@{/clientes/novo}">
							<i class="fa  fa-fw  fa-plus"></i> <span class="hidden-xs  hidden-sm">Novo cliente</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid">
		
			<form method="get" th:object="${clienteFilter}">
				
				<div class="row">				
					<div class="form-group  col-sm-6" >
						<label class="control-label" for="nome">Nome</label>
						<input type="text" class="form-control" id="nome" th:field="*{nome}" autofocus="autofocus"/>
					</div>
			
					<div class="form-group  col-sm-6" >
						<label class="control-label" for="nome">CPF/CNPJ</label>
						<input type="text" class="form-control" id="cpfOuCnpj" th:field="*{cpfOuCnpj}" autofocus="autofocus"/>
					</div>
				</div>
				
				<button type="submit" class="btn  btn-primary">Pesquisar</button>
			</form>
		
		
			<div class="table-responsive bw-tabela-simples">
				<table class="table  table-hover">
					<thead>
						<tr>
							<th class="table-clientes-col-nome">
								<brewer:order page=${pagina} field="nome" text="Nome"/>
							</th>
							<th class="table-clientes-col-tipo-pessoa">
								<brewer:order page=${pagina} field="tipoPessoa" text="Tipo Pessoa"/>
							</th>
							<th class="table-clientes-col-cpf-cnpj">CPF/CNPJ</th>
							<th class="table-clientes-col-telefone">Telefone</th>
							<th class="table-clientes-col-cidade-estado">Cidade/Estado</th>
							<th class="table-col-acoes"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cliente : ${pagina.conteudo}">
							<td th:text="${cliente.nome}"></td>
							<td class="text-center" th:text="${cliente.tipoPessoa.descricao}"></td>
							<td class="text-right" th:text="${cliente.cpfOuCnpj}"></td>
							<td class="text-right" th:text="${cliente.telefone}"></td>
							<td th:text="${cliente.endereco.nomeCidadeSiglaEstado}"></td>
							
							<td class="text-center">
								<a class="btn  btn-link  btn-xs" title="Editar" sec:authorize="hasRole('ROLE_CADASTRAR_CLIENTE')"> 
									<i class="glyphicon glyphicon-pencil"></i>
								</a>
								<a class="btn  btn-link  btn-xs" title="Excluir" sec:authorize="hasRole('ROLE_EXCLUIR_CLIENTE')">
									<i class="glyphicon glyphicon-remove"></i>
								</a>
							</td>
						</tr>
						<tr th:if="${pagina.vazia}">
							<td colspan="7" class="text-center">Nenhum cliente foi encontrado</td>
						</tr>
					</tbody>
				</table>
			</div>
			
			<brewer:pagination page="${pagina}"/>
	</div>
	</section>
</body>
</html>
