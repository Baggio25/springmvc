<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'">

<head>
	<title>Brewer - Cadastro de Cliente</title>
</head>

<body>

	<!-- Início da section principal -->
	<section class="aw-layout-content js-content" layout:fragment="conteudo">
	
		<!-- Início Header -->
		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadastro de Cliente</h1>
			</div>
		</div>
		<!-- Fim Header -->
		
		<!-- Início container-fluid -->
		<div class="container-fluid">
			
			<!-- Início form -->
			<form>
				
				<div class="row">
					<div class="col-sm-12 form-group">
						<label for="nome">Nome</label>
						<input id="nome" type="text" class="form-control" autofocus="autofocus">
					</div>
				</div>
				
				<div class="row">
					<div class="form-group  col-sm-4">
						<label>Tipo pessoa</label> 
						<div>
							<div class="radio  radio-inline">
								<input type="radio" name="tipoPessoa"> 
								<label>Física</label>
							</div>
							<div class="radio  radio-inline">
								<input type="radio" name="tipoPessoa"> 
								<label>Juridica</label>
							</div>
						</div>
					</div>
					
					<div class="form-group col-sm-8">
						<label for="cpfOuCnpj">CPF/CNPJ</label>
						<input id="cpfOuCnpj" type="text" class="form-control"/>
					</div>
				</div>
				
				<div class="row">
					<div class="form-group  col-sm-4">
						<label for="telefone">Telefone</label>
						<input id="telefone" type="text" class="form-control"/>
					</div>
					
					<div class="form-group col-sm-8">
						<label for="email">E-mail</label>
						<input id="email" type="text" class="form-control"/>
					</div>
				</div>
							
				<div class="row">
					<div class="form-group  col-sm-4">
						<label for="logradouro">Logradouro</label>
						<input id="logradouro" type="text" class="form-control"/>
					</div>
					
					<div class="form-group col-sm-4">
						<label for="numero">Número</label>
						<input id="numero" type="text" class="form-control"/>
					</div>
					
					<div class="form-group col-sm-4">
						<label for="complemento">Complemento</label>
						<input id="complemento" type="text" class="form-control"/>
					</div>
				</div>
				
				<div class="row">
					<div class="form-group  col-sm-4">
						<label for="cep">CEP</label>
						<input id="cep" type="text" class="form-control"/>
					</div>
					
					<div class="form-group col-sm-4">
						<label for="estado">Estado</label>
						<select id="estado" class="form-control">
							<option value="">Selecione o estado</option>
							<option value="1">Paraná</option>
						</select>
					</div>
					
					<div class="form-group col-sm-4">
						<label for="cidade">Cidade</label>
						<select id="cidade" class="form-control">
							<option value="">Selecione a cidade</option>
							<option value="1">Dois Vizinhos</option>
						</select>
					</div>
				</div>
				
				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>
					
			</form>
			<!-- Fim form -->
			
		</div>
		<!-- Fim container-fluid -->
	
	</section>
	<!-- Fim da section principal -->

</body>
</html>
